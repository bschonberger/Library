                    <p class="form-title">Add new book</p>

                    <div class="inputText">

                    </div>

                    <div class="inputText">
                        <input type="text" name="inputAuthor" id="inputAuthor" placeholder="Author" class="text"r equired/>
                    </div>

                    <div class="inputText">
                        <input type="number" name="inputPages" id="inputPages" placeholder="Pages" minlength="1" maxlength="4"  class="text" required/>
                    </div>

                    <div class="input">
                        <label for="inputRead">Have you read it?</label>
                        <input type="checkbox" name="inputRead" id="inputRead" />
                    </div>

                    <input type="submit" id="submit"></button>


                </form>
            </div>

        </div>

        <div class="mainContainer">
            <div class="bookGrid" id="bookGrid">





            </div>
        </div>

    </div>
